<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div id="toolbar">CvMaker</div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/login" *ngIf="!isAuth">Bejelentkezés</a>
      <a mat-list-item routerLink="/signup" *ngIf="!isAuth">Regisztráció</a>
      <a mat-list-item *ngIf="isAuth" (click)="logout()">Kijelentkezés</a>
      <a mat-list-item routerLink="/cv1">Cv 1</a>
      <a mat-list-item routerLink="/cv2">Cv 2</a>
      <a mat-list-item routerLink="/print" *ngIf="isAuth">Nyomtatás</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <div class="nav-list">
      </div>
      <div class="main">
        <div class="background">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
