<section>
  <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Email"
      formControlName="email">
      <mat-error>Érvénytelen vagy hiányzó email cím!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="forgetForm.invalid">
      Új jelszót kérek!
    </button>
    <mat-spinner *ngIf="spinnerState"></mat-spinner>
  </form>
</section>
